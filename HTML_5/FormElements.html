<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Elements</h1>

    <form action="#">
        <table>
            <tr>
                <td>Enter Name</td>
                <td>
                    <input type="text" placeholder="Enter Name" required value="ram" autocomplete="off">
                </td>
            </tr>
            <tr>
                <td>Enter Password</td>
                <td>
                    <input type="password" placeholder="Enter Password" required value="kjjkjk">
                </td>
            </tr>
            <tr>
                <td>Enter Email</td>
                <td>
                    <input type="email" placeholder="Enter Email" autofocus>
                </td>
            </tr>
            <tr>
                <td>Enter DOB</td>
                <td>
                    <input type="date">
                </td>
                <td>
                    <input type="time">
                </td>
                <td>
                    <input type="datetime-local">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="week">
                </td>
            </tr>
            <tr>
                <td>Enter Age</td>
                <td>
                    <input type="number" min="18" max="30">
                </td>
            </tr>
            <tr>
                <td>Enter URL</td>
                <td>
                    <input type="url" placeholder="Enter URL">
                </td>
            </tr>
            <tr>
                <td>Choose Color</td>
                <td>
                    <input type="color">
                </td>
            </tr>
            <tr>
                <td>Select Range</td>
                <td>
                    <input type="range" value="2000" min="1000" max="5000" 
                    onchange="output.value = value" step="100">
                </td>
                <td>
                    <output id="output">2000</output>
                </td>
            </tr>
            <tr>
                <td>Enter PIN</td>
                <td>
                    <!-- regular expression (regex) -->
                    <input type="text" placeholder="Enter PIN" pattern="[0-9]{4}[a-z]{2}[A-Z]{1}" title="Enter a 4 digit number followed by 2 small case and 1 upper case">
                </td>
            </tr>
            <tr>
                <td>Enter Mobile Num</td>
                <td>
                    <input type="text" placeholder="Enter Mobile Number" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset">
                </td>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>

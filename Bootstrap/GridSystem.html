<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .red, .green {
            height: 200px;
            margin-bottom: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    
    <h1>Grid System</h1>

    <!-- 1. Always build a container/contain-fluid
    2. Build a row inside container.
    3. Build column inside row and only column can be child of row
    3. Content will be placed inside columns -->

    <section id="section_1">
        <div class="container">
            <h2>This is section_1</h2>
            <div class="row">
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red">

                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green">

                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red">

                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green">

                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="red">

                    </div>
                </div>
                <div class="col-xl-2 col-lg-4 col-md-6">
                    <div class="green">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_2">
        <div class="container">
            <h2>This is section_2</h2>
            <div class="row">                
                <div class="col-lg-4">
                    <div class="red">

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="green">

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="red">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section_3">
        <div class="container">
            <h2>This is section_3</h2>
            <div class="row">                
                <div class="col-md-6">
                    <div class="red">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="green">

                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>

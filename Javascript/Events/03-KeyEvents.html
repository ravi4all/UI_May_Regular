<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Key Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->

    <!-- <input type="text" onkeypress="validate(this)"> -->

    <!-- <input type="text" onkeydown="validate(this)"> -->

    <input type="text" onkeyup="validate(this)">
    <span id="val"></span>
    
    <script>
        function validate(obj){
            // alert("You pressed a key");
            var username = obj.value;
            document.getElementById("val").innerHTML = username;
        }
    </script>
</body>
</html>

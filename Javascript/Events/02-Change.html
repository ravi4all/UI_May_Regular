<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Change Event</h1>

    <input type="text" placeholder="Enter Name" onchange="validate(this)">
    <span id="err"></span>
    <script>
        function validate(obj){
            obj.style.border = "1px solid red";
            document.getElementById("err").innerHTML = "Please fill this";

        }
    </script>
</body>
</html>

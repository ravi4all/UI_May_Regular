<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        #heading_1 {
            color: blue;
        }
        .title {
            color: green;
        }
    </style>
</head>
<body>
    
    <h1>ID Vs Class</h1>

    <!-- id - identity - unique
    class - grouping of elements -->

    <!-- h2{This is heading_$}*5 -->
    <h2 id="heading_1">This is heading_1</h2>
    <h2 class="title">This is heading_2</h2>
    <h2 class="title">This is heading_3</h2>
    <h2>This is heading_4</h2>
    <h2 class="title">This is heading_5</h2>

</body>
</html>

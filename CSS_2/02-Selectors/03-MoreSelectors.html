<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #parent_1 > h2 {
            color: red;
        }
        #parent_1 + h2 {
            color: blue;
        }
        #parent_1 ~ h2 {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>More Selectors</h1>
    
    <div id="parent_1">
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>
        <div class="child">
            <h2>This is a heading</h2>
            <div class="grandchild">
                <h2>This is a heading</h2>
            </div>
        </div>
        <h2>This is a heading</h2>
        <h2>This is a heading</h2>
    </div>
<hr>
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>
    <h2>This is a heading</h2>
    
</body>
</html>

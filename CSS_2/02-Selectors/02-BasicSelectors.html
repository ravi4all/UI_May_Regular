<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="selectors.css">
</head>
<body>

    <h1>Basic Selectors</h1>

    <div id="section_1">
        <h2>This is inside section_1</h2>
        <div class="child_1">
            <h2>This is inside child_1</h2>
            <div class="grandchild_1">
                <h2>This is grandchild_1</h2>
            </div>
        </div>
        <div class="child_2">
            <h2>This is inside child_2</h2>
            <div class="grandchild_2">
                <h2>This is grandchild_2</h2>
            </div>
        </div>
    </div>
    
    <hr>

    <div id="section_2">
        <h2>This is inside section_1</h2>
        <div class="child_1">
            <h2>This is inside child_1</h2>
            <div class="grandchild_1 secondary primary">
                <h2>This is grandchild_1</h2>
            </div>
        </div>
        <div class="child_2">
            <h2>This is inside child_2</h2>
            <div class="grandchild_2 secondary">
                <h2>This is grandchild_2</h2>
            </div>
        </div>
    </div>
    
</body>
</html>

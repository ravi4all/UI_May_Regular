<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h1>Form Handling</h1>

    <!-- method - get and post -->
    <form action="login.html" method="post" title="Fill this login form">
        <table>
            <tr>
                <td><label for="u_name">Enter Name</label></td>
                <td>
                    <input type="text" name="username" id="u_name">
                </td>
            </tr>
            <tr>
                <td><label for="u_pwd">Enter Password</label></td>
                <td>
                    <input type="password" name="userpwd" id="u_pwd">
                </td>
            </tr>
            <tr>
                <td>Choose Country</td>
                <td>
                    <!-- <select>
                        <option>Select Country</option>
                        <option value="aus">Australia</option>
                        <option value="">Austria</option>
                        <option value="">Bhutan</option>
                        <option value="">Canada</option>
                        <option value="">Ethopia</option>
                        <option value="">India</option>
                    </select> -->
                    <select>
                        <option>Select Country</option>
                        <optgroup label="Europe">
                            <option value="">Italy</option>
                            <option value="">France</option>
                            <option value="">England</option>
                            <option value="">Germany</option>
                            <option value="">Lux</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="">China</option>
                            <option value="">India</option>
                            <option value="">Singapore</option>
                            <option value="">Pakistan</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="m"> Male
                    <input type="radio" name="gender" value="f"> Female
                </td>
            </tr>
            <tr>
                <td>Select Course</td>
                <td>
                    <input type="checkbox" id="bca"> <label for="bca">BCA</label>
                    <input type="checkbox"> MCA
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                    <input type="checkbox"> Bsc
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
